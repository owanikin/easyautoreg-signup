<html>
    <head>
        <title>Signup Form for EasyAutoReg</title>
        <link rel="stylesheet" type="text/css" href="signuppage.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class = "testimonial">
                <img src= "https://s3.amazonaws.com/f6s-public/profiles/1674324_original.jpg">
                <h3>EasyAutoReg.com</h3>
                <p>
                    We help Nigerians easily register their vehicles in 50% less time. 
                    To make this happen, we've collaborated with all the agencies involved to provide these original vehicle documents in less time.
                </p>
            </section>
            <form class="signup-form">
                <h3> Signup Form </h3>
                <div>
                    <input type = "email" name="email" placeholder="Email Address">
                    <input type= "password" name="password" placeholder="Password">
                </div>
                <div>
                    <input type = "checkbox" name= "agreement">
                    <span>I agree with the terms of service</span>
                </div>
                <button type = "submit"> SIGNUP</button>
            </form>
        </main>
    </body>
</html>
